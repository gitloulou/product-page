<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boutique en Ligne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue dans ma boutique en ligne !</h1>
        <div class="cart">
            <button id="cartButton">Panier (0)</button>
        </div>
    </header>

    <section class="products">
        <div class="product">
            <img src="images/1000005795.jpg" alt="stylo 10 couleur">
            <h2>stylo 10 couleur</h2>
            <p>Prix: €2,50</p>
            <button class="add-to-cart" data-name="stylo 10 couleur" data-price="100">Ajouter au panier</button>
        </div>

        <div class="product">
            <img src="images/1000005796.jpg" alt="stylo tulipe à couleur changeante">
            <h2>stylo tulipe à couleur changeante</h2>
            <p>Prix: €1</p>
            <button class="add-to-cart" data-name="stylo tulipe à couleur changeante" data-price="150">Ajouter au panier</button>
        </div>

        <div class="product">
            <img src="images/IMG_20250921_122202.jpg" alt="washi tap kawai">
            <h2>washi tap kawai</h2>
            <p>Prix: €2 le pack de 4</p>
            <button class="add-to-cart" data-name="washi tap kawai" data-price="200">Ajouter au panier</button>
        </div>



    </section>

    <section class="cart-popup" id="cartPopup">
        <div class="cart-items">
            <h3>Panier</h3>
            <ul id="cartList"></ul>
            <p id="totalPrice">Total: €0</p>
            <button id="checkoutButton">Passer à la caisse</button>
            <button id="closeCart">Fermer</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Ma Boutique en Ligne. Tous droits réservés.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
